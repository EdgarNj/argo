apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-istio-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EdgarNj/argo-istio-demo.git
    targetRevision: HEAD
    path: app
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
